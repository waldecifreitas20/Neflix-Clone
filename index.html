<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>

        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/28de0b46ad.js" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- local style -->
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/small.css">
        <link rel="stylesheet" href="./css/large.css">

    </head>

    <body>
        <div id="background">
        </div>


        <header class="py-3">
            <div class="row g-0">

                <div class="col-11 col-md-9 mx-auto pt-2 row g-0 justify-content-between align-items-center">

                    <span class="navbar-brand">
                        <img class="img-fluid" src="./images/logo.svg" alt="">
                    </span>

                    <div id="top-controls" class="row g-0 p-0 justify-content-between">
                        <div class="select-group col-5 col-sm-8 d-block ">
                            <select id="language" class="rounded-2">
                                <option value="">English</option>
                                <option value="">Portuguese</option>
                            </select>
                        </div>

                        <button id="sign-in" class="col-2 primary btn btn-standard">Sign In </button>
                    </div>
                </div>
            </div>

        </header>

        <div class="row g-0">
            <section id="title-section" class="
            col-10
            col-sm-8
            col-md-6
            mx-auto 
            d-flex 
            flex-column 
            align-items-center
            
            ">
                <h1 id="title" class=" text-center">Unlimited Movies, TV shows, and more</h1>
                <h5 id="subtitle" class="text-center my-lg-3">Starts at BRL 18.90. Cancel anytime</h5>
                <p class="my-1 mt-lg-2 text-center">Ready to watch? Enter yout email to create or restart your
                    membership</p>


                <form class="inline-form col-12">
                    <div class="row g-0 align-items-center">

                        <div class="form-floating col-sm-7 col-lg-8  p-0 pe-2">
                            <input id="email-input" class="form-control w-100 text-light" on placeholder="" type="text">
                            <label for="email-input" class="dimmed-text">Email Address</label>
                            <small id="form-error-msg" class="text-danger fw-light"></small>
                        </div>

                        <button id="get-start-btn" class=" col-sm rounded-2 btn-standard primary">
                            Get Started
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>

                    </div>
                </form>

            </section>
        </div>

        <!-- APP script -->
        <script src="./js/main.js"></script>

        <!-- Bootstrap scripts -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    </body>

</html>
