<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>

        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/28de0b46ad.js" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- local style -->
        <link rel="stylesheet" href="./css/main.css">
    </head>

    <body>
        <div id="background">
        </div>

        <div class="container">
            
            <header class="py-3">

                <div class="row justify-content-between align-items-center">

                    <span class="navbar-brand col-2">
                        <img class="img-fluid" src="./images/logo.svg" alt="">
                    </span>

                    <div id="top-controls" class="row p-0 justify-content-between align-items-center">

                        <select id="language" class="rounded-2 col-6">
                            <option value="">English</option>
                            <option value="">Portuguese</option>
                        </select>

                        <button id="sign-in" class="col-2 primary btn btn-danger">Sign In </button>
                    </div>
                </div>

            </header>

            <section>
                <h1>Unlimited Movies, TV shows, and more</h1>
                <h3>Starts at BRL 18.90. Cancel anytime</h3>
                <p>Ready to watch? Enter yout email to create or restart your membership</p>
                <form>
                    <input type="email" id="" placeholder="Email Address">
                    <button>
                        Get Started
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </form>
            </section>
        </div>
    </body>

</html>
